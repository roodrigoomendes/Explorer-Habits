<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habits</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <img src="./assets/Logo.svg" alt="Logo Habits">
        <button>
            <img src="./assets/Mais.svg" alt="icone de mais">
            Registrar o Meu dia
        </button>
    </header>

    <form id="form-habits">
        <div class="habits">
            <div class="habit">🏃🏻</div>
            <div class="habit">💧</div>
            <div class="habit">🍎</div>
        </div>

        <div class="days">
            <div class="day">
                <div>03/01</div>
                <input type="checkbox" name="run">
                <input type="checkbox" name="water">
                <input type="checkbox" name="food">
            </div>

            <div class="day">
                <div>04/01</div>
                <input type="checkbox" name="run">
                <input type="checkbox" name="water">
                <input type="checkbox" name="food">
            </div>
        </div>
    </form>
               
</body>
</html>
